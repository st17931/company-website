<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<!-- LOGIN | SIGNUP -->


<body>
    <nav>
        <div class="logo">Softet Solutions</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html#services">Services</a></li>
            <!-- <li><a href="#portfolio">Portfolio</a></li> -->
            <li><a href="../index.html#testimonials">Testimonials</a></li>
            <li><a href="../index.html#about">About Us</a></li>
           
        </ul>
    </nav>

    <div id="loginFormContainer" >
        <div class="loginToggle">
            <div class="loginText"><h1>LOGIN <i class="ri-arrow-right-wide-fill"></i></h1> </div>
            <div class="verticalLine"></div>
            <div class="signupText"><h1>SIGNUP <i class="ri-arrow-right-wide-fill"></i></h1> </div>
        </div>
    
        <form  id="loginSignUpForm">
            <label for="name" class="signUpField">Name:</label>
            <input type="text" id="name" name="name" class="signUpField" >

            <label for="number" class="signUpField" >Contact No:</label>
            <input type="text" id="number" name="number" class="signUpField" >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="Password">Password:</label>
            <input type="text" id="Password" name="Password" required>


            <label for="role" class="signUpField" >Choose your Role</label>
            <select id="role" class="signUpField" >
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <input class="btn-primary logSignButton" type="submit" value="LOG IN" />
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Softet Solutions. All rights reserved.</p>
    </footer>

    <script src="./login.js"></script>
</body>

</html>
